		<script>
			mui.init({
				keyEventBind: {

				}
			});
			
			mui.plusReady(function(){
				plus.screen.lockOrientation('landscape');
			});

			document.getElementById('login').addEventListener('tap', function() {
				mui.openWindow({
					url: 'login.html',
					id: 'login',
					preload: false,
					show: {
						aniShow: 'pop-in'
					},
				});
			}, false);

			// 宫格点击事件
			mui('.mui-grid-view').on('tap', 'a', function(e) {
				var id = this.getAttribute("id");

				if(id == null) {
					mui.toast("建设中，请稍候...");
					return;
				}

				mui.openWindow({
					url: id,
					id: id,
					preload: false,
					show: {
						aniShow: 'pop-in'
					},
				});
			});
