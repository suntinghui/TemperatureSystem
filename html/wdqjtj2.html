<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>温度区间统计</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/table.css" />

		<style>
			.chart {
				width: 100%;
				height: 600px;
				margin-top: 20px;
				margin-bottom: 20px;
			}
			
			.table {
				margin: 20px auto;
			}
			
			.td-blue {
				color: deepskyblue;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #008FF7;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">温度区间统计</h1>
		</header>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar-with-chart">
				<span class="mui-icon mui-icon-settings"></span>
				<span class="mui-tab-label">图表展示</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-table">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">表格数据</span>
			</a>
		</nav>

		<div class="mui-content">
			<div id="tabbar-with-chart" class="mui-control-content mui-active">
				<div class="chart" id="lineChart"></div>
			</div>

			<div id="tabbar-with-table" class="mui-control-content">
				<table width="95%" class="table" id="table"></table>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/constants.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script src="../js/echarts.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			mui.init();

			window.onload = function() {
				requestList();
			};

			var currentPage = 1; // 当前页码
			var totalRecord = 0; // 数据总条数
			var totalPages = 1; // 总页数

			function requestList() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在加载...");
				});

				var self = plus.webview.currentWebview();
				var where = self.where;

				var httpstr = HOST + 'temp/list?where=' + encodeURIComponent(JSON.stringify(where)) + "&sort=temp_low&order=asc&_search=false&nd=" + (new Date().getTime()) + "&rows=" + PAGE_SIZE + "&page=" + currentPage + "&sidx=&sord=asc";
				console.log(httpstr);

				mui.ajax(httpstr, {
					type: 'get',
					dataType: 'JSON',
					timeout: 20000,
					processData: true,
					headers: {
						'Content-Type': 'application/json;charset=UTF-8'
					},
					success: function(data) {
						console.log(data);
						resp = JSON.parse(data);

						responseList(resp);

						mui.plusReady(function() {
							plus.nativeUI.closeWaiting();
						});

					},
					error: function(xhr, type, errorThrown) {
						mui.alert(getHttpErrorDesp(type), "提示", null);

						mui.plusReady(function() {
							plus.nativeUI.closeWaiting();
						});
					}
				});

			};

			function responseList(resp) {
				totalRecord = resp.records;

				totalPages = Math.ceil(totalRecord / PAGE_SIZE);

				refreshTableData(resp);

				refreshChartData(resp)
			};

			function refreshTableData(resp) {
				var table = document.getElementById("table");
				// 首先清空下面的所有结点
				while(table.hasChildNodes()) {
					table.removeChild(table.firstChild);
				}

				if(resp.rows.length == 0)
					return;

				// 添加表头
				var th = document.createElement('tr');
				th.innerHTML = '<th></th><th>温度区间</th><th>热上层</th><th>热中层</th><th>热下层</th><th>冷上层</th><th>冷中层</th><th>冷下层</th>';
				table.appendChild(th);

				// 开始添加新的节点
				var fragment = document.createDocumentFragment();
				for(var i = 1; i < resp.rows.length + 1; i++) {
					var item = resp.rows[i - 1];
					var tr = document.createElement('tr');
					if(i % 2 == 0) {
						tr.className = 'alter';
					}
					tr.innerHTML = '<td>' + i + '</td><td>' + item["temp_low"] + '°C</td>' + getTD(item["sensor_hu"]) + getTD(item["sensor_hm"]) + getTD(item["sensor_hd"]) + getTD(item["sensor_cu"]) + getTD(item["sensor_cm"]) + getTD(item["sensor_cd"]);
					fragment.appendChild(tr);
				}
				table.appendChild(fragment);
			};

			function getTD(value) {
				var html = "";
				if(value == 0) {
					html = '<td>' + value + '</td>';
				} else {
					html = '<td class="td-blue">' + value + '</td>';
				}

				return html;
			}

			function refreshChartData(resp) {
				var typeName = ['热上层', '热中层', '热下层', '冷上层', '冷中层', '冷下层'];
				var typeProperty = ['sensor_hu', 'sensor_hm', 'sensor_hd', 'sensor_cu', 'sensor_cm', 'sensor_cd'];

				var xAxis = new Array();

				var series = new Array();
				for(var i = 0; i < resp.rows.length; i++) {
					xAxis[i] = resp.rows[i].temp_low;

					var seriesArr = new Array();
					for(var j = 0; j < resp.rows.length; j++) {
						seriesArr[j] = (resp.rows[j])[(typeProperty[i])]
					}

					series[i] = {
						name: typeName[i],
						type: 'line',
						data: seriesArr
					};
				}

				var option = {
					tooltip: {
						trigger: 'axis'
					},
					legend: {
						data: typeName
					},
					grid: {
						left: '1%',
						right: '3%',
						containLabel: true
					},
					dataZoom: {
						show: true,
					},
					xAxis: {
						type: 'category',
						boundaryGap: false,
						data: xAxis,
					},
					yAxis: {
						name: '次',
						type: 'value',
						axisLabel: {
							formatter: '{value}'
						},
						splitLine: {
							show: false
						}
					},
					series: series
				};

				var lineChart = echarts.init(document.getElementById('lineChart'));
				lineChart.setOption(option);
			};
		</script>
	</body>

</html>
